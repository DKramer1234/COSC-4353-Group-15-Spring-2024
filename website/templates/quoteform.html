{% extends "base.html" %} {% block title %}Fuel Quote Form{% endblock %} {% block content %}
    <form method="POST">
        <h3 align="center">Fuel Quote Form</h3>
        <div class="form-group">
            <label for="gallons">Fuel Volume (gal)</label>
                <input
                    type="number"
                    class="form-control"
                    id="gallons"
                    name="gallons"
                    value="{{ gallons }}"
                />
        </div>
        <div class="form-group">
            <label for="date">Delivery Date</label>
                <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                    value="{{ date }}"
                />
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    value = "{{ address }}"
                    readonly
                />
        </div>
        <div class="form-group">
            <label for="price">Price (USD / gal)</label>
                <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    readonly
                    value="{{ price }}"
                    step="0.01"
                />
        </div>
        <div class="form-group">
            <label for="total">Total Amount Due (USD)</label>
                <input
                    type="number"
                    class="form-control"
                    id="total"
                    name="total"
                    readonly
                    value="{{ total }}"
                    step="0.01"
                />
        </div>
        <br />
        <h3 align="center">
            <button type="submit" class="btn btn-primary">Get Quote</button>
        </h3>
        <br />
        <h3 align="center">
            <button type="submit" class="btn btn-primary" onclick="GetQuote()">Submit</button>
        </h3>
    </form>

    <script>
        function GetQuote() {
        var xhttp = new XMLHttpRequest();
        }
    </script>
{% endblock %}
