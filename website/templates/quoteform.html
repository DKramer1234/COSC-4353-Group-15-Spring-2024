{% extends "base.html" %} {% block title %}Fuel Quote Form{% endblock %} {% block content %}
    <form method="POST">
        <h3 align="center">Fuel Quote Form</h3>
        <div class="form-group">
            <label for="gallons">Fuel Volume</label>
                <input
                    type="number"
                    class="form-control"
                    id="gallons"
                    name="gallons"
                    placeholder="Enter Fuel Volume (Gallons)"
                />
        </div>
        <div class="form-group">
            <label for="address">Delivery Address</label>
                <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    readonly
                    placeholder=""
                />
        </div>
        <div class="form-group">
            <label for="price">Price (USD / gal)</label>
                <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    readonly
                    placeholder=""
                />
        </div>
        <div class="form-group">
            <label for="total">Total Amount Due (USD)</label>
                <input
                    type="number"
                    class="form-control"
                    id="total"
                    name="total"
                    readonly
                    placeholder=""
                />
        </div>
        <div class="form-group">
            <label for="date">Delivery Date</label>
                <input
                    type="date"
                    class="form-control"
                    id="date"
                    name="date"
                />
        </div>
    </form>
    <br />
    <h3 align="center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </h3>
{% endblock %}
